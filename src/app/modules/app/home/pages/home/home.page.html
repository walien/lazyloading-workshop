<div class="bloc-city-stats  {{ hydrometry.localization.name }}" *ngFor="let hydrometry of localizationHydrometry">
    <div class="card">
        <div class="card-title">
            <h1><i class="icon-location"></i>{{ hydrometry.localization.name }}</h1>
        </div>
        <div class="card-content">
            <hubeau-observations-chart [chartType]="'ColumnChart'"
                                       [observationRequestParams]="hydrometry.apiParams"></hubeau-observations-chart>
        </div>
    </div>
</div>
