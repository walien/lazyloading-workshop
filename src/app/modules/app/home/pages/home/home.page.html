<div class="bloc-city-stats" *ngFor="let hydrometry of localizationHydrometry">
    <div class="card">
        <h1>{{ hydrometry.localization.name }}</h1>
        <div class="card-content">
            <hubeau-observations-chart [chartType]="'ColumnChart'"
                                       [observationRequestParams]="hydrometry.apiParams"></hubeau-observations-chart>
        </div>
    </div>
</div>
